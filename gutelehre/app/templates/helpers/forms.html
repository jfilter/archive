{% macro render(form) %}
<dl>
	{% for field in form if field.type not in ["HiddenField", "CSRFTokenField"] %}
	<dt>{{ field.label }}</dt>
	<dd>{{ field }}
	{% if field.errors %}
	<div class="errors">
		{% for error in field.errors %}
		<div>{{error}}</div>
		{% endfor %}
	</div>
	{% endif %}</dd>
	{% endfor %}
</dl>
{{ form.hidden_tag() }}
{% endmacro %}
